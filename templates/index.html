{% extends "base.html" %}
{% block content %}

<div class="max-w-6xl mx-auto">

    <h2 class="text-4xl font-bold mb-8 
               bg-gradient-to-r from-purple-600 to-blue-600 text-transparent bg-clip-text">
        Pneumonia Predictor
    </h2>

    <div class="bg-white rounded-3xl shadow-xl p-10 border border-gray-100">

        <!-- Upload Area -->
        <div class="border-2 border-dashed border-gray-300 rounded-2xl p-10 text-center
                    hover:border-purple-500 transition cursor-pointer">
            <input id="file-upload" type="file" class="hidden" accept="image/*" multiple>
            <label for="file-upload" class="cursor-pointer text-xl text-gray-600">
                <span class="text-5xl">ðŸ“¤</span>
                <p class="mt-3 font-semibold">
                    Drop X-ray images here or click to upload
                </p>
            </label>
        </div>

        <!-- PREVIEW GRID (JS will fill this) -->
        <div id="preview-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-8 hidden"></div>

        <!-- ACTION BUTTONS -->
        <div id="action-buttons" class="hidden flex justify-center gap-6 mt-8">
            <button onclick="predictBatch()"
                class="px-10 py-3 bg-gradient-to-r from-purple-600 to-blue-600 
                       text-white font-semibold rounded-xl shadow-lg">
                Predict
            </button>

            <button onclick="clearBatch()"
                class="px-10 py-3 bg-gray-200 text-gray-700 font-semibold rounded-xl shadow">
                Clear
            </button>
        </div>

        <!-- LOADER -->
        <div class="flex justify-center mt-8">
            <svg id="loader" class="hidden animate-spin" width="50" height="50" viewBox="0 0 32 32">
                <circle cx="16" cy="16" r="14" stroke="#7c3aed" stroke-width="4"
                        fill="none" stroke-linecap="round"></circle>
            </svg>
        </div>

        <!-- RESULTS -->
        <div id="batch-results" class="hidden mt-12">
            <h3 class="text-3xl font-bold mb-6 text-gray-800 text-center">Results</h3>

            <div id="result-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>

    </div>

</div>

{% endblock %}
