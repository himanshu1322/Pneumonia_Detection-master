{% extends "base_login.html" %}
{% block content %}

<div class="flex w-full h-screen">

    <!-- LEFT SIDE FORM -->
    <div class="w-full lg:w-1/2 flex flex-col justify-center px-16">

        <!-- Logo -->
        <h1 class="font-montserrat text-7xl font-extrabold inline-block 
           bg-gradient-to-r from-purple-700 via-purple-500 to-blue-400
           text-transparent bg-clip-text mb-6 tracking-wide">
    PneumoAI
</h1>



        <h2 class="text-3xl font-bold text-gray-800 mb-2">Login</h2>
        <p class="text-gray-500 mb-10">Hi, Welcome back ðŸ‘‹</p>

        {% if error %}
        <p class="text-red-600 mb-4">{{ error }}</p>
        {% endif %}

        <form method="POST" class="space-y-6">

            <div>
                <label class="text-gray-600">Username</label>
                <input name="username" required placeholder="Enter username"
                    class="mt-1 w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <div>
                <label class="text-gray-600">Password</label>
                <input type="password" name="password" required placeholder="Enter password"
                    class="mt-1 w-full p-3 border rounded-xl focus:ring-2 focus:ring-purple-400 focus:outline-none">
            </div>

            <button class="w-full py-3 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-xl
                           hover:opacity-90 transition text-lg font-semibold">
                Login
            </button>

        </form>
    </div>

    <!-- RIGHT IMAGE -->
    <div class="hidden lg:block w-1/2">
        <img src="{{ url_for('static', filename='bg-login.jpg') }}"
             class="w-full h-full object-cover brightness-75">
    </div>

</div>

{% endblock %}
